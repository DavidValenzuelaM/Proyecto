<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Donar</title>
    {% load static %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Jaini+Purva&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<body class="donations">
    <div class="d-flex flex-column page-wrapper">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <!-- Logo as an image element on the left -->
                <a class="navbar-brand" href="{% url 'index' %}">
                    <img src="{% static 'img/logo.png' %}" alt="Logo">
                </a>
                <!-- Space to center the elements -->
                <div class="navbar-center-space"></div>
                <!-- Collapsible navbar content -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'maceteros' %}">Maceteros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'tierra' %}">Tierra</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'semillas' %}">Semillas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'herramientas' %}">Herramientas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'donations' %}">Donaciones</a>
                        </li>
                    </ul>                
                </div>
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeModal()"><i class="fas fa-times"></i></span>
                        <h2>Carrito</h2>
                        <div id="cart-items"></div>
                        <button onclick="clearCart()">Limpiar Carrito</button>
                    </div>
                </div>
                <div id="view-cart">
                    <button onclick="showCart()"><i class="fas fa-shopping-cart"></i></button>
                </div>
            </div>
        </nav> 
        <div class="container-fluid flex-grow-1 form-container">
            <div class="row h-100">
                <div class="col-12 col-md-6">
                    <div class="row h-100 justify-content-center align-items-center">
                        <div class="col-12 p-4 form-box">
                            <div class="row justify-content-center gap-3">
                                <div class="col-12 text-center mt-5">
                                    <h1 class="title">Donacion</h1>
                                </div>
                                <div class="col-12">
                                    <form id="donation-form" class="row gap-3" novalidate>
                                        <div class="col-12 gx-0">
                                            <div class="row">
                                                <div class="col">
                                                    <div class="form-outline">
                                                        <input type="text" id="donation-name" class="form-control form-control-lg custom-input" />
                                                        <label class="form-label" for="donation-name">Nombre</label>
                                                        <div class="invalid-feedback">Error</div>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-outline">
                                                        <input type="text" id="donation-lastname" class="form-control form-control-lg custom-input" />
                                                        <label class="form-label" for="donation-lastname">Apellido</label>
                                                        <div class="invalid-feedback">Error</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12 gx-0">
                                            <div class="form-outline">
                                                <input type="email" id="donation-email" class="form-control form-control-lg custom-input"/>
                                                <label class="form-label" for="donation-email">Email</label>
                                                <div class="invalid-feedback">Error</div>
                                            </div>
                                        </div>
                                        <div class="col-12 gx-0">
                                            <div class="form-outline">
                                                <input type="tel" id="donation-phone" class="form-control form-control-lg custom-input"/>
                                                <label class="form-label" for="donation-phone">Celular</label>
                                                <div class="invalid-feedback">Error</div>
                                            </div>
                                        </div>
                                        <div class="col-12 gx-0">
                                            <div class="row">
                                                <div class="col">
                                                    <div class="col-12 gx-0 select">
                                                        <div class="p-0">
                                                            <select class="form-select form-select-lg custom-select" id="donation-select">
                                                                <option value="" selected>Escoge un monto</option>
                                                                <option value="1">$1000</option>
                                                                <option value="2">$5000</option>
                                                                <option value="3">$10000</option>
                                                            </select>
                                                            <div class="invalid-feedback">Error</div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-outline">
                                                        <input type="email" id="donation-amount" class="form-control form-control-lg custom-input"/>
                                                        <label class="form-label" for="donation-amount">Monto personalizado</label>
                                                        <div class="invalid-feedback">Error</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12 gx-0">
                                            <div class="form-check d-flex justify-content-center">
                                                <input class="form-check-input me-2" type="checkbox" value="" id="cbx-donation" checked/>
                                                <label class="form-check-label" for="cbx-donation">Enviarme comprobante al correo</label>
                                            </div>
                                        </div>
                                        <div class="col-12 gx-0">
                                            <button type="submit" class="btn custom-btn">Enviar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 gx-0">
                    <img src="{% static 'img/donacion.png' %}" alt="donacion">
                </div>
            </div>
        </div>
        <footer>
            <div class="container-fluid mt-4">
                <div class="row pt-4 ps-4 pe-4 pb-4 footer align-items-end">
                    <div class="col-auto">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3344.865086981644!2d-71.53575902523797!3d-33.03368467628833!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9689de64d74fd4af%3A0x8004f381e9055a38!2sDuoc%20UC%3A%20Sede%20Vi%C3%B1a%20Del%20Mar!5e0!3m2!1ses-419!2scl!4v1715383341631!5m2!1ses-419!2scl" width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <div class="col-auto">
                        <p>CONTACTO<br>
                            Celular: +56945439506<br>
                            Email: contacto@dedosverdes.cl<br>
                            Dirección: Estación Chorrillos 1453, Viña del Mar, Valparaíso
                        </p>
                    </div>       
                    <div class="col-auto ms-auto">
                        <div class="row flex-column">
                            <div class="col-auto mb-1 align-self-end">
                                <a href="https://www.instagram.com/tu_usuario/" target="_blank" rel="noopener noreferrer">
                                    <button class="btn btn-lg btn-floating" style="background-color: #e967ca; font-size: 24px; color: #ffffff">
                                        <i class="fa-brands fa-instagram"></i>
                                    </button>
                                </a>
                                <a href="https://wa.me/+56977064643" target="_blank" rel="noopener noreferrer">
                                    <button class="btn btn-lg btn-floating ms-1" style="background-color: #19dc08; font-size: 24px; color: #ffffff">
                                        <i class="fa-brands fa-whatsapp"></i>
                                    </button>
                                </a>
                            </div>
                            <div class="col-auto">©2024 Dedos Verdes</div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"></script>
        <script src="{% static 'js/script.js' %}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=TU_CLAVE_API&libraries=places"></script>
        <script src="{% static 'js/script2.js' %}"></script>
    </body>
</html>
