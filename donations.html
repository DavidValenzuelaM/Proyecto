                    <div class="row h-100 justify-content-center align-items-center">
                        <div class="col-12 p-4 form-box">
                            <div class="row justify-content-center gap-3">
                                <div class="col-12 text-center">
                                    <h1 class="title">Donacion</h1>
                                </div>
                                <div class="col-12">
                                    <form id="donation-form" class="row gap-3" novalidate>
                                        <div class="col-12 gx-0">
                                            <div class="row">
                                                <div class="col">
                                                    <div class="form-outline">
                                                        <input type="text" id="donation-name"

                                                        <label class="form-label" for="donation-name">Nombre</label>
                                                        <div class="invalid-feedback">Error</div>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-outline">
                                                        <input type="text" id="donation-lastname"
                                                               class="form-control form-control-lg custom-input" />
                                                        <label class="form-label" for="donation-lastname">Apellido</label>
                                                        <div class="invalid-feedback">Error</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12 gx-0">
                                            <div class="form-outline">
                                                <input type="email" id="donation-email"
                                                       class="form-control form-control-lg custom-input"/>
                                                <label class="form-label" for="donation-email">Email</label>
                                                <div class="invalid-feedback">Error</div>
                                            </div>
                                        </div>
                                        <div class="col-12 gx-0">
                                            <div class="form-outline">
                                                <input type="tel" id="donation-phone"
                                                       class="form-control form-control-lg custom-input"/>
                                                <label class="form-label" for="donation-phone">Celular</label>
                                                <div class="invalid-feedback">Error</div>
                                            </div>
                                        </div>
                                        <div class="col-12 gx-0">
                                            <div class="row">
                                                <div class="col">
                                                    <div class="col-12 gx-0 select">
                                                        <div class="p-0">
                                                            <select class="form-select form-select-lg custom-select" id="donation-select">
                                                                <option value="" selected>Escoge un monto</option>
                                                                <option value="1">$1000</option>
                                                                <option value="2">$5000</option>
                                                                <option value="3">$10000</option>
                                                            </select>
                                                            <div class="invalid-feedback">Error</div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-outline">
                                                        <input type="email" id="donation-amount"
                                                               class="form-control form-control-lg custom-input"/>
                                                        <label class="form-label" for="donation-amount">Monto personalizado</label>
                                                        <div class="invalid-feedback">Error</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12 gx-0">
                                            <div class="form-check d-flex justify-content-center">
                                                <input class="form-check-input me-2" type="checkbox" value=""
                                                       id="cbx-donation" checked/>
                                                <label class="form-check-label" for="cbx-donation">Enviarme comprobante al
                                                    correo</label>
                                            </div>
                                        </div>
                                        <div class="col-12 gx-0">
                                            <button type="submit" class="btn custom-btn">Enviar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
